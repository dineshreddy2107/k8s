apiVersion: v1
kind: Service
metadata: 
  name: nginx-np 
  labels:
   purpose: service-np-demo
spec:
    type: NodePort 
    selector: 
      project: roboshop
      purpose: service-np-demo
      environment: dev
    ports: 
     - protocol: TCP  
       port: 80
       targetPort: 80
---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-np
  labels:
    project: roboshop
    purpose: service-np-demo
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx


