apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: roboshop-ebs
  resources:
    requests:
      storage: 4Gi

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-dynamic-ebs-demo
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dynamic
---
apiVersion: v1
kind: Service
metadata: 
  name: ebs-dynamic
  labels: 
     purpose: ebs-dynamic-ebs-demo
     project: roboshop
spec:
  type: LoadBalancer
  selector:
     purpose: ebs-dynamic-ebs-demo
     project: roboshop
  ports:
  - protocol: TCP
    port: 80
    targetport: 80
